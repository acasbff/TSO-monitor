name: Pure Credentials Test

on:
  workflow_dispatch:

jobs:
  test-credentials:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    
    steps:
      - name: Test Credentials Only
        env:
          SKIP_R_SETUP: true
        run: |
          echo "=== Starting Credentials Test ==="
          echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > gs-creds.json
          if [ -s gs-creds.json ]; then
            echo "✓ File created successfully"
            echo "✓ File size: $(wc -c < gs-creds.json) bytes"
          else
            echo "✗ File is empty"
          fi